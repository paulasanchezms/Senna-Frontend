<!-- src/app/pages/register/register.component.html -->
<div>
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()">
    <label>
      Nombre:
      <input type="text" [(ngModel)]="registerData.name" name="name" required>
    </label>
    <br>
    <label>
      Apellido:
      <input type="text" [(ngModel)]="registerData.last_name" name="last_name" required>
    </label>
    <br>
    <label>
      Email:
      <input type="email" [(ngModel)]="registerData.email" name="email" required>
    </label>
    <br>
    <label>
      Contraseña:
      <input type="password" [(ngModel)]="registerData.password" name="password" required>
    </label>
    <br>
    <!-- Si deseas un campo para el rol, puedes agregarlo aquí -->
    <button type="submit">Registrar</button>
  </form>
  <p>{{ message }}</p>
</div>
