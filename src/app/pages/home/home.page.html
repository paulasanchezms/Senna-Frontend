<ion-content class="bg-lightPeach font-peachy">
  <div class="p-6">
    <h2 class="text-2xl font-bold text-lavender mb-2">Hola, {{ name }}</h2>
    <p class="text-sm text-peach mb-6">{{ today | date: 'fullDate' }}</p>

    <!-- Calendario semanal -->
    <div class="flex overflow-x-auto space-x-4 mb-8">
      <div
        *ngFor="let day of weekDays"
        class="flex flex-col items-center justify-center min-w-[60px]"
      >
        <div
          class="w-12 h-12 rounded-full flex items-center justify-center font-semibold"
          [ngClass]="{
            'bg-mint text-black': isToday(day),
            'bg-white text-gray-600': !isToday(day),
            'border-2 border-salmon': isToday(day)
          }"
        >
          {{ day.getDate() }}
        </div>
        <div class="text-xs mt-1 text-gray-500">
          {{ day | date: 'EEE' }}
        </div>
      </div>
    </div>

    <!-- Registro -->
    <ion-button expand="block" class="bg-salmon text-white font-bold rounded-full" (click)="openLogModal()">
      Registrar d√≠a
    </ion-button>
  </div>
</ion-content>
