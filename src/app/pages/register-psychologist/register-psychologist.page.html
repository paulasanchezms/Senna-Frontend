<ion-content
  class="h-screen w-screen bg-lightPeach md:bg-white font-peachy px-4"
>
  <div class="flex items-center justify-center h-full w-full">
    <div
      class="w-full md:max-w-3xl md:bg-lightPeach md:rounded-2xl md:shadow-xl md:p-8 p-6 space-y-6 text-center"
    >
      <div class="text-4xl text-lavender">Senna</div>

      <div>
        <h2 class="text-xl text-peach font-semibold">Registro Profesional</h2>
        <p class="text-md text-lavender">
          Crea tu cuenta como profesional de la salud mental
        </p>
      </div>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="onRegister()"
        class="grid gap-y-4 gap-x-4 md:grid-cols-2 text-left"
      >
        <!-- Nombre -->
        <div class="flex flex-col space-y-1 col-span-1">
          <ion-input
            type="text"
            formControlName="name"
            placeholder="Nombre"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
            [ngClass]="{ 'border-red-500': name?.invalid && formSubmitted }"
          >
          </ion-input>
          <p
            *ngIf="name?.invalid && formSubmitted"
            class="text-sm text-red-500"
          >
            Nombre requerido
          </p>
        </div>

        <!-- Apellidos -->
        <div class="flex flex-col space-y-1 col-span-1">
          <ion-input
            type="text"
            formControlName="last_name"
            placeholder="Apellidos"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
            [ngClass]="{ 'border-red-500': last_name?.invalid && formSubmitted }"
          >
          </ion-input>
          <p
            *ngIf="last_name?.invalid && formSubmitted"
            class="text-sm text-red-500"
          >
            Apellidos requeridos
          </p>
        </div>

        <!-- Email -->
        <div class="flex flex-col space-y-1 col-span-1">
          <ion-input
            type="email"
            formControlName="email"
            placeholder="Email"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
            [ngClass]="{ 'border-red-500': email?.invalid && formSubmitted }"
          >
          </ion-input>
          <p
            *ngIf="email?.invalid && formSubmitted"
            class="text-sm text-red-500"
          >
            Correo inválido
          </p>
        </div>

        <!-- Contraseña -->
        <div class="flex flex-col space-y-1 col-span-1">
          <ion-input
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
            [ngClass]="{ 'border-red-500': password?.invalid && formSubmitted }"
          >
          </ion-input>
          <p
            *ngIf="password?.invalid && formSubmitted"
            class="text-sm text-red-500"
          >
            Mínimo 6 caracteres, mayúscula, número y símbolo
          </p>
        </div>

        <!-- Titulación -->
        <div class="flex flex-col space-y-1 col-span-1">
          <ion-input
            type="text"
            formControlName="qualification"
            placeholder="Titulación"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
            [ngClass]="{ 'border-red-500': qualification?.invalid && formSubmitted }"
          >
          </ion-input>
          <p
            *ngIf="qualification?.invalid && formSubmitted"
            class="text-sm text-red-500"
          >
            Titulación requerida
          </p>
        </div>

        <!-- Duración -->
        <div class="flex flex-col space-y-1 col-span-1">
          <ion-input
            type="number"
            formControlName="consultationDuration"
            placeholder="Duración consulta (min) — opcional"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
          >
          </ion-input>
        </div>

        <!-- Precio -->
        <div class="flex flex-col space-y-1 col-span-1">
          <ion-input
            type="number"
            formControlName="consultationPrice"
            placeholder="Precio consulta (€) — opcional"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
            step="0.01"
            min="0"
          >
          </ion-input>
        </div>

        <!-- Especialidad -->
        <div class="flex flex-col space-y-1 col-span-1">
          <ion-input
            type="text"
            formControlName="specialty"
            placeholder="Especialidad — opcional"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
          >
          </ion-input>
        </div>

        <!-- Ubicación -->
        <div class="flex flex-col space-y-1 col-span-2">
          <input
            type="text"
            id="autocomplete"
            placeholder="Ubicación — opcional"
            class="w-full px-4 py-2.5 rounded-xl bg-white/90 placeholder-peach text-peach border border-lavender focus:outline-none focus:ring-2 focus:ring-lavender transition"
          />
        </div>

        <div class="flex items-center gap-2 col-span-2 text-sm text-peach">
          <ion-checkbox formControlName="termsAccepted" required></ion-checkbox>
          <label for="termsAccepted">
            Acepto los
            <a
              routerLink="/terms-psychologist"
              class="underline text-lavender hover:text-peach transition"
            >
              términos y condiciones
            </a>
          </label>
        </div>

        <!-- Botón -->
        <div class="col-span-2">
          <ion-button
            expand="block"
            type="submit"
            [disabled]="!registerForm.valid"
            class="py-4 px-12 rounded-full bg-salmon text-white text-lg font-semibold hover:bg-coral transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Registrarse
          </ion-button>
          <p *ngIf="message" class="text-red-500 text-center text-sm mt-2">
            {{ message }}
          </p>
        </div>
      </form>

      <!-- Separador -->
      <div class="flex items-center justify-center gap-2 text-sm text-peach">
        <div class="flex-1 border-t border-lavender"></div>
        <span>o</span>
        <div class="flex-1 border-t border-lavender"></div>
      </div>

      <!-- Link login -->
      <p class="text-sm text-lavender">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="font-medium underline"
          >Inicia sesión aquí</a
        >
      </p>
    </div>
  </div>
</ion-content>
