<ion-header class="flex justify-between items-center px-4 py-2">
  <h2 class="font-bold text-lg">Configura tu horario</h2>
  <ion-icon name="close" size="large" (click)="close()"></ion-icon>
</ion-header>

<ion-content class="p-4 bg-white rounded-lg shadow space-y-4">

  <!-- DÍAS DE LA SEMANA -->
  <div class="flex justify-between space-x-2">
    <ion-button *ngFor="let day of days; let i = index"
      [ngClass]="{'bg-lavender text-white': selectedDay === i, 'bg-gray-200 text-black': selectedDay !== i}"
      class="flex-1 rounded-full h-10 text-xs font-semibold px-0"
      fill="clear"
      (click)="selectDay(i)">
      {{ day }}
    </ion-button>
  </div>

  <!-- HORAS DISPONIBLES -->
  <div class="space-y-3">
    <div *ngFor="let hour of workingHoursForDay"
      class="flex justify-between items-center border border-gray-300 rounded-lg px-4 py-2">
      <span>{{ hour.startTime.slice(0,5) }} - {{ hour.endTime.slice(0,5) }}</span>
      <div>
        <ion-button fill="clear" size="small" (click)="edit(hour)">
          <ion-icon name="create-outline" class="text-yellow-500"></ion-icon>
        </ion-button>
        <ion-button fill="clear" size="small" (click)="deleteHourByTime(hour)">
          <ion-icon name="trash" class="text-red-500"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>

  <!-- FORMULARIO DE NUEVA HORA O EDICIÓN -->
  <form (ngSubmit)="save()" [formGroup]="hourForm" class="flex flex-col space-y-2">
    <ion-input type="time" formControlName="startTime" placeholder="Inicio" class="border rounded px-2 py-1"></ion-input>
    <ion-input type="time" formControlName="endTime" placeholder="Fin" class="border rounded px-2 py-1"></ion-input>
    <ion-button expand="block" class="bg-lavender text-white rounded-lg">
      {{ editingHourId ? 'Actualizar Franja' : 'Añadir Franja' }}
    </ion-button>
  </form>

</ion-content>
