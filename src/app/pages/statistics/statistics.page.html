<ion-content class="bg-lightPeach font-peachy">
  <div class="max-w-4xl mx-auto mt-8 mb-12 p-4 space-y-10">
    <h2 class="text-4xl font-bold text-lavender text-center mb-6">Estad√≠sticas</h2>

    <!-- Semana actual -->
    <div class="bg-white rounded-2xl shadow p-4 space-y-4">
      <h3 class="text-xl font-semibold text-salmon">Semana actual</h3>
      <div class="w-full h-80"> <!-- altura fija -->
        <canvas
          baseChart
          class="w-full h-80"
          [data]="weeklyChartConfig.data"
          [options]="weeklyChartConfig.options"
          [type]="weeklyChartConfig.type"
          (chartClick)="onChartClick($event, 'weekly')"
        ></canvas>
      </div>
    </div>

    <!-- Mes actual -->
    <div class="bg-white rounded-3xl shadow-lg p-6 space-y-4">
      <h3 class="text-2xl font-semibold text-salmon text-center">Mes actual</h3>
      <div class="w-full h-80">
        <canvas
          baseChart
          class="w-full h-80"
          [data]="monthlyChartConfig.data"
          [options]="monthlyChartConfig.options"
          [type]="monthlyChartConfig.type"
          (chartClick)="onChartClick($event, 'monthly')"
        ></canvas>
      </div>
    </div>
  </div>
</ion-content>
