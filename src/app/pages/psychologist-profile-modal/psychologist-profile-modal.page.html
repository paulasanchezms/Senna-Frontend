<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil del Psicólogo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="bg-white rounded-2xl shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">
      {{ psychologist.name }} {{ psychologist.last_name }}
    </h2>
    <p class="text-gray-600 mb-1"><strong>Email:</strong> {{ psychologist.email }}</p>
    <p class="text-gray-600 mb-4"><strong>Teléfono:</strong> {{ psychologist.phone || 'No disponible' }}</p>

    <div class="mt-4">
      <p class="text-gray-600">
        <strong>Documento acreditativo:</strong>
        <a *ngIf="psychologist.profile?.document" [href]="psychologist.profile?.document" target="_blank" class="text-blue-500 hover:underline">
          Ver documento
        </a>
        <span *ngIf="!psychologist.profile?.document">No disponible</span>
      </p>
    </div>

    <div class="flex justify-center gap-4 mt-6">
      <ion-button color="success" (click)="approve()">
        <ion-icon name="checkmark-circle" slot="start"></ion-icon>
        Aprobar
      </ion-button>

      <ion-button color="danger" (click)="reject()">
        <ion-icon name="close-circle" slot="start"></ion-icon>
        Rechazar
      </ion-button>
    </div>
  </div>
</ion-content>
