<ion-content class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar sesión</h2>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="email"
          [(ngModel)]="loginData.email"
          name="email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="loginData.password"
          name="password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition"
      >
        Iniciar sesión
      </button>

      <p *ngIf="message" class="text-center text-red-500 text-sm">{{ message }}</p>
    </form>

    <div class="text-center text-sm text-gray-600 mt-6">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-blue-500 font-semibold hover:underline">
        Regístrate aquí
      </a>
    </div>
  </div>
</ion-content>
