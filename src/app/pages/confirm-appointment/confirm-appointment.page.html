<ion-header>
  <ion-toolbar class="bg-lightPeach text-lavender shadow">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/schedule-appointment" 
        class="text-white"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="text-xl font-bold">
      Revisar y Confirmar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-lightPeach">
  <ion-card class="rounded-2xl shadow-md overflow-hidden">
    <ion-card-header class="bg-white p-4">
      <ion-card-title class="text-2xl font-semibold text-gray-900">
        {{ appointmentSummary.psychologistName }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="bg-gray-100 p-4 space-y-2 text-gray-700">
      <p class="font-medium">
        <span class="font-bold">Fecha:</span> {{ appointmentSummary.date | date:'fullDate' }}
      </p>
      <p class="font-medium">
        <span class="font-bold">Hora:</span> {{ appointmentSummary.time }}
      </p>
      <p class="font-medium">
        <span class="font-bold">Duraci√≥n:</span> {{ appointmentSummary.duration }} min
      </p>
      <p class="font-medium" *ngIf="appointment.description">
        <span class="font-bold">Motivo:</span> {{ appointment.description }}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-button 
    expand="full" 
    class="mt-6 bg-salmon text-white font-bold rounded-lg shadow-lg hover:bg-lavender transition"
    (click)="finalize()"
  >
    Confirmar Reserva
  </ion-button>
</ion-content>
